<h4>{{success}}</h4>
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" type="password" name="password" id="password" ngModel class="form-control" required pattern=".{3,}">
      </div>
      <p *ngIf="!password.valid && password.touched">Password is invalid</p>
      <button type="submit" class="btn btn-primary" name="button" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
